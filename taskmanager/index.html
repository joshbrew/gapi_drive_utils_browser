<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="stylesheet" href="dist/index.css"></script>
    <title>Task Management System</title>
</head>
<body>
    <button id="auth-button">Sign In</button>
    <button id="add-task-button">Add Task</button>
    <button id="backup-button">Backup</button>
    <button id="restore-button">Restore</button>
    
    <input type="text" id="filename-input" placeholder="Filename">
    
    <div id="file-browser-container"></div>

    <div id="add-task-modal" style="display:none;">
        <form id="add-task-form">
            <input type="text" id="task-summary" placeholder="Task Summary" required>
            <input type="text" id="task-category" placeholder="Task Category" required>
            <input type="datetime-local" id="task-start" required>
            <input type="datetime-local" id="task-end" required>
            <textarea id="task-description" placeholder="Task Description"></textarea>
            <input type="file" id="task-attachment">
            <input type="url" id="task-attachment-url" placeholder="Attachment URL">
            <button type="button" id="add-requirement-button">Add Requirement</button>
            <div id="requirements-section"></div>
            <label><input type="checkbox" id="event-reminder-checkbox"> Use Event-Based Reminders</label>
            <div id="reminders-section" style="display:none;">
                <button type="button" id="add-reminder-button">Add Reminder</button>
            </div>
            <button type="submit">Create Task</button>
            <button type="button" class="close">Close</button>
        </form>
    </div>
    
    <ul id="tasks-list"></ul>
    
    <script src="dist/index.js"></script>
</body>
</html>
